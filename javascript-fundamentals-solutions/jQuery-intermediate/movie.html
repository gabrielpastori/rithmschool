<!DOCTYPE html>

<html>
    <head>
        <link href="movie.css" type="text/css" rel="stylesheet"/>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
    </head>
    <body>
        <h1>My Favorite Movies</h1>
        <form>
            <div>
                <label>Title</label>
                <input placeholder="Movie Title" type="text" id="title"/>
            </div>
            <div>
                <label>Rating</label>
                <input placeholder="Rate the movie from 0 to 10" type="text" id="rating"/>
            </div>
            <div>
                <button id="add">Add Movie</button>
            </div>
        </form>
        <table id="myTable">
            <tr>
              <th>Title</th>
              <th>Rating</th>
              <th>Delete</th>
            </tr>
            <tr class="item">
              <td>Solo Leveling</td>
              <td>10</td>
            </tr>
            <tr class="item">
              <td>One Punch</td>
              <td>9</td>
              </tr>
            <tr class="item">
              <td>Shingeki</td>
              <td>7</td>
            </tr>
          </table>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="movie.js"></script>
    </body>
</html>
